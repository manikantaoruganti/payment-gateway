version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: pg_gateway
    environment:
      POSTGRES_DB: payment_gateway
      POSTGRES_USER: gateway_user
      POSTGRES_PASSWORD: gateway_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gateway_user -d payment_gateway"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
    container_name: gateway_api
    ports:
      - "8000:8000"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/payment_gateway
      SPRING_DATASOURCE_USERNAME: gateway_user
      SPRING_DATASOURCE_PASSWORD: gateway_pass

      # Payment simulation config
      APP_PAYMENT_UPI_SUCCESS_RATE: 0.90
      APP_PAYMENT_CARD_SUCCESS_RATE: 0.95
      APP_PAYMENT_PROCESSING_DELAY_MIN: 5000
      APP_PAYMENT_PROCESSING_DELAY_MAX: 10000

      # Test mode (MANDATORY for evaluation)
      APP_TEST_MODE: true
      APP_TEST_PAYMENT_SUCCESS: true
      APP_TEST_PROCESSING_DELAY: 1000

    depends_on:
      postgres:
        condition: service_healthy

  dashboard:
    build:
      context: ./frontend
    container_name: gateway_dashboard
    ports:
      - "3000:80"
    depends_on:
      - api

  checkout:
    build:
      context: ./checkout-page
    container_name: gateway_checkout
    ports:
      - "3001:80"
    depends_on:
      - api

volumes:
  postgres_data:

